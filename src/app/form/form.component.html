<section class="p-2 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body pt-1">
              <h2 class="text-uppercase text-center mb-1">Create an account</h2>

              <form [formGroup]="formdata" >

                <div class="form-outline mb-1">
                  <input type="text" formControlName="id" hidden>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="yourname" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="youremail" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"  formControlName="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>



                <div class="d-flex justify-content-center">
                  <button type="button" value="submit"
                    class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body" (click)="save(formdata.value)" >Register</button>
                </div>

                <p class="text-center text-muted mt-1 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row mt-5">
  <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
          <thead>
              <tr>
                  <th></th>
                  <th>Yourname</th>
                  <th>Youremail</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let info of infos;let i =index;">
                  <td>{{i +1}}</td>
                  <td>{{info.yourname}}</td>
                  <td>{{info.youremail}}</td>
                  <td>
                      <button class="btn btn-sm btn-primary" (click)="edit(info)" >Edit</button>&nbsp;
                      <button class="btn btn-sm btn-danger" (click)="delete(info)" >Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
